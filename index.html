<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f2027; /* dark background */
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      color: #ff4081;
      font-size: 3em;
      text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081;
      z-index: 10;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    .bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1> Sorry Pocca, I Love You ðŸ’–</h1>
  <div class="bubbles"></div>

  <script>
    const bubblesContainer = document.querySelector('.bubbles');

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = Math.random() * 20 + 10 + 'px';
      bubble.style.width = size;
      bubble.style.height = size;
      bubble.style.left = Math.random() * 100 + '%';
      bubble.style.animationDuration = (Math.random() * 5 + 5) + 's';
      bubble.style.backgroundColor = `rgba(255, 192, 203, ${Math.random() * 0.4 + 0.2})`;

      bubblesContainer.appendChild(bubble);

      setTimeout(() => {
        bubble.remove();
      }, 10000);
    }

    setInterval(createBubble, 300);
  </script>
</body>
</html>
